<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Reservation Form</h1>

        <form id="reservationForm" class="space-y-4" action="process_reservation.php" method="POST">
            <!-- Name Input -->
            <div>
                <label for="name" class="block text-blue-700 text-sm font-medium mb-1">Name:</label>
                <input
                    type="text"
                    id="name"
                    name="name"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="Your Full Name"
                >
            </div>

            <!-- Email Input -->
            <div>
                <label for="email" class="block text-blue-700 text-sm font-medium mb-1">Email:</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                    placeholder="your.email@example.com"
                >
            </div>

            <!-- Building/Room Select -->
            <div>
                <label for="building" class="block text-blue-700 text-sm font-medium mb-1">Building/Room:</label>
                <select
                    id="building"
                    name="building"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                    <option value="" disabled selected>Select a Building/Room</option>
                    <option value="Graha Polinema">Graha Polinema</option>
                    <option value="Aula Pertamina">Aula Pertamina</option>
                    <option value="Auditorium Sipil">Auditorium Lantai 8 Gedung Teknik Sipil</option>
                    <option value="Graha Theater">Graha Theater</option>
                    <option value="Ruang Musik JTI">Ruang Musik Jurusan Teknologi Informasi</option>
                    <option value="Ruang LSI 1, 2, dan 3 JTI">Ruang LSI 1, 2, dan 3 Jurusan Teknologi Informasi</option>
                </select>
            </div>

            <!-- Date Input -->
            <div>
                <label for="date" class="block text-blue-700 text-sm font-medium mb-1">Date:</label>
                <input
                    type="date"
                    id="date"
                    name="date"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
            </div>

            <!-- Time Slot Select -->
            <div>
                <label for="time" class="block text-blue-700 text-sm font-medium mb-1">Time Slot:</label>
                <select
                    id="time"
                    name="time"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
                >
                    <option value="" disabled selected>Select a Time Slot</option>
                    <option value="07:00 - 12:00">07:00 - 12:00</option>
                    <option value="12:00 - 17:00">12:00 - 17:00</option>
                    <option value="17:00 - 22:00">17:00 - 22:00</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:shadow-xl transition duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75"
            >
                Reserve Now
            </button>

            <!-- Message Display Area -->
            <div id="formMessage" class="mt-4 text-center text-sm font-medium">
                <!-- Messages (e.g., success or error) will be displayed here -->
            </div>
        </form>
    </div>

    <script>
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            // Prevent default form submission to handle it client-side
            event.preventDefault();

            const formMessage = document.getElementById('formMessage');
            // Clear any previous messages
            formMessage.textContent = '';
            
            // Display the demo message
            formMessage.className = 'mt-4 text-center text-sm font-medium text-green-600';
            formMessage.textContent = 'Reservation request submitted! (This is a demo, no actual submission occurs.)';

            // Optionally clear the form after showing the message
            event.target.reset();
        });
    </script>
</body>
</html>
